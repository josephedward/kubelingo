- id: 0a5f66e5
  question: Create a pod manifest that runs a container with user ID 1000 and has
    a read-only root filesystem.
  success_criteria:
  - YAML syntax is valid
  - Required Kubernetes resources are defined
  - Resource specifications are complete
  suggestions:
  - apiVersion: v1
    kind: Pod
    metadata:
      name: secure-pod
    spec:
      containers:
      - command:
        - sleep
        - '3600'
        image: busybox
        name: main
        securityContext:
          readOnlyRootFilesystem: true
          runAsUser: 1000
  source: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
  requirements:
    kind: Pod
    metadata:
      name: secure-pod
    spec:
      containers:
      - name: main
        image: busybox
- id: a206f5a0
  question: Pod manifest running as non-root user 1000 with fsGroup 2000.
  success_criteria:
  - YAML syntax is valid
  - Required Kubernetes resources are defined
  - Resource specifications are complete
  suggestions:
  - apiVersion: v1
    kind: Pod
    metadata:
      name: app
    spec:
      securityContext:
        fsGroup: 2000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: busybox
        image: busybox
        command:
        - sh
        - -c
        - sleep 3600
