      containers:
      - name: busybox
        image: busybox
- id: 4476168e
  question: Container securityContext dropping all capabilities and readOnlyRootFilesystem.
  success_criteria:
  - YAML syntax is valid
  - Required Kubernetes resources are defined
  - Resource specifications are complete
  suggestions:
  - apiVersion: v1
    kind: Pod
    metadata:
      name: app
    spec:
      containers:
      - name: busybox
        image: busybox
        command:
        - sh
        - -c
        - sleep 3600
        securityContext:
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
  source: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
  requirements:
    kind: Pod
    metadata:
      name: app
    spec:
      containers:
      - name: busybox
        image: busybox
