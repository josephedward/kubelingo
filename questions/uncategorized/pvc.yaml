questions:
- id: 88152fdf
  question: Create a PersistentVolumeClaim named 'data-pvc' that requests 5Gi of storage
    with access mode ReadWriteOnce. Use the default storage class.
  success_criteria:
  - YAML syntax is valid
  - Required Kubernetes resources are defined
  - Resource specifications are complete
  suggestions:
  - kubectl create pvc data-pvc --storage=5Gi --access-mode=ReadWriteOnce
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: data-pvc
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
  source: https://kubernetes.io/docs/concepts/storage/persistent-volumes/
  requirements:
    kind: PersistentVolumeClaim
    name: data-pvc
    storage: 5Gi
    access_modes:
    - ReadWriteOnce
