questions:
- id: 172001fc
  question: Generate the YAML for a pod named 'nginx' with image 'nginx:latest' without
    creating it. Save it to a file named 'pod.yaml'.
  success_criteria:
  - YAML syntax is valid
  - Required Kubernetes resources are defined
  - Resource specifications are complete
  suggestions:
  - kubectl run nginx --image=nginx:latest --dry-run=client -o yaml > pod.yaml
  source: https://medium.com/@janita.gw13/how-to-deploy-kubernetes-pods-with-a-custom-html-on-a-nginx-web-server-cafdd9e965f
- id: 9e9f5cd7
  question: Create a manifest for a Deployment named 'declarative-deployment' with
    image 'nginx' and 2 replicas. This manifest will be used to apply the configuration
    declaratively.
  success_criteria:
  - YAML syntax is valid
  - Required Kubernetes resources are defined
  - Resource specifications are complete
  suggestions:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: declarative-deployment
    spec:
      replicas: 2
      selector:
        matchLabels:
          app: nginx
      template:
        metadata:
          labels:
            app: nginx
        spec:
          containers:
          - name: nginx
            image: nginx
  source: https://kubernetes.io/docs/tasks/manage-kubernetes-objects/declarative-config/
