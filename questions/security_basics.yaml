questions:
- question: Create a pod manifest that runs a container with user ID 1000 and has
    a read-only root filesystem.
  suggestion:
  - apiVersion: v1
    kind: Pod
    metadata:
      name: secure-pod
    spec:
      containers:
      - command:
        - sleep
        - '3600'
        image: busybox
        name: main
        securityContext:
          readOnlyRootFilesystem: true
          runAsUser: 1000
  source: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
- question: Pod manifest running as non-root user 1000 with fsGroup 2000.
  suggestion:
  - apiVersion: v1
    kind: Pod
    metadata:
      name: app
    spec:
      securityContext:
        fsGroup: 2000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: busybox
        image: busybox
        command:
        - sh
        - -c
        - sleep 3600
  source: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
- question: Container securityContext dropping all capabilities and readOnlyRootFilesystem.
  suggestion:
  - apiVersion: v1
    kind: Pod
    metadata:
      name: app
    spec:
      containers:
      - name: busybox
        image: busybox
        command:
        - sh
        - -c
        - sleep 3600
        securityContext:
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
  source: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
