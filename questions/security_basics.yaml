questions:
- question: Create a pod manifest that runs a container with user ID 1000 and has
    a read-only root filesystem.
  solutions:
  - "apiVersion: v1\nkind: Pod\nmetadata:\n  name: secure-pod\nspec:\n  containers:\n\
    \    - command:\n        - sleep\n        - '3600'\n      image: busybox\n   \
    \   name: main\n      securityContext:\n        readOnlyRootFilesystem: true\n\
    \        runAsUser: 1000\n"
- question: Pod manifest running as non-root user 1000 with fsGroup 2000.
  solutions:
  - "apiVersion: v1\nkind: Pod\nmetadata:\n  name: nonroot\nspec:\n  containers:\n\
    \    - command:\n        - sh\n        - -c\n        - sleep 3600\n      image:\
    \ busybox\n      name: app\n  securityContext:\n    fsGroup: 2000\n    runAsNonRoot:\
    \ true\n    runAsUser: 1000\n"
- question: Container securityContext dropping all capabilities and readOnlyRootFilesystem.
  solutions:
  - "apiVersion: v1\nkind: Pod\nmetadata:\n  name: strict-container\nspec:\n  containers:\n\
    \    - command:\n        - sh\n        - -c\n        - sleep 3600\n      image:\
    \ busybox\n      name: app\n      securityContext:\n        capabilities:\n  \
    \        drop:\n            - ALL\n        readOnlyRootFilesystem: true\n"
