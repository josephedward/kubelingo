questions:
- question: Create a pod manifest that runs a container with user ID 1000 and has a read-only root filesystem.
  solutions:
  - |
    apiVersion: v1
    kind: Pod
    metadata:
      name: secure-pod
    spec:
      containers:
        - command:
            - sleep
            - '3600'
          image: busybox
          name: main
          securityContext:
            readOnlyRootFilesystem: true
            runAsUser: 1000
- question: Pod manifest running as non-root user 1000 with fsGroup 2000.
  solutions:
  - |-
    apiVersion: v1
    kind: Pod
    metadata:
    name: nonroot
    spec:
    containers:
    - command:
    - sh
    - -c
    - sleep 3600
    image: busybox
    name: app
    securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
- question: Container securityContext dropping all capabilities and readOnlyRootFilesystem.
  solutions:
  - |-
    apiVersion: v1
    kind: Pod
    metadata:
    name: strict-container
    spec:
    containers:
    - command:
    - sh
    - -c
    - sleep 3600
    image: busybox
    name: app
    securityContext:
    capabilities:
    drop:
    - ALL
    readOnlyRootFilesystem: true
