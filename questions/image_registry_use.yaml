questions:
- question: Create a pod named 'private-pod' that uses an image 'my-registry/my-app:1.0' from a private registry. The pod should use an image pull secret named 'reg-secret'.
  solutions:
  - |-
    apiVersion: v1
    kind: Pod
    metadata:
    name: private-pod
    spec:
    containers:
    - image: my-registry/my-app:1.0
    name: main
    imagePullSecrets:
    - name: reg-secret
- question: Command to generate a docker-registry pull secret named 'regcred' for 'myregistry.com' with username 'myuser', password 'mypassword', and email 'myuser@example.com' (output YAML).
  solutions:
  - kubectl create secret docker-registry regcred --docker-server=registry.example.com --docker-username=USER --docker-password=PASS --docker-email=user@example.com --dry-run=client -o yaml
- question: Pod manifest with imagePullPolicy Always and using imagePullSecrets regcred.
  solutions:
  - |-
    apiVersion: v1
    kind: Pod
    metadata:
    name: pull-demo
    spec:
    containers:
    - image: nginx
    imagePullPolicy: Always
    name: c
    imagePullSecrets:
    - name: regcred
