questions:
  - question: "Create a Pod manifest for a pod named 'simple-pod'. The pod should use the 'nginx:1.21-alpine' image and have a label 'app=webserver'."
    solution: |
      apiVersion: v1
      kind: Pod
      metadata:
        name: simple-pod
        labels:
          app: webserver
      spec:
        containers:
        - name: nginx-container
          image: nginx:1.21-alpine
  - question: "Edit the following Pod manifest to change the image tag to '1.22-alpine' and add the annotation 'owner=study-app'."
    starter_manifest: |
      apiVersion: v1
      kind: Pod
      metadata:
        name: simple-pod
        labels:
          app: webserver
      spec:
        containers:
        - name: nginx-container
          image: nginx:1.21-alpine
    solution: |
      apiVersion: v1
      kind: Pod
      metadata:
        name: simple-pod
        labels:
          app: webserver
        annotations:
          owner: study-app
      spec:
        containers:
        - name: nginx-container
          image: nginx:1.22-alpine
