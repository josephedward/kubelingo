questions:
  - question: "Create a new ServiceAccount named 'app-sa'."
    solution: |
      kubectl create sa app-sa
  - question: "Create a manifest for a Pod that uses the service account 'app-sa'."
    solution: |
      apiVersion: v1
      kind: Pod
      metadata:
        name: sa-pod
      spec:
        serviceAccountName: app-sa
        containers:
        - name: main
          image: busybox
          command: ["sleep", "3600"]
