- id: a7fc28aa
  question: Create a CronJob named 'hello-cron' that runs every minute. The job should
    use the 'busybox' image and run the command '/bin/sh -c date; echo Hello from
    the Kubernetes cluster'.
  success_criteria:
  - YAML syntax is valid
  - Required Kubernetes resources are defined
  - Resource specifications are complete
  suggestions:
  - kubectl create cronjob hello-cron --image=busybox --schedule="*/1 * * * *" --
    /bin/sh -c 'date; echo Hello from the Kubernetes cluster'
  source: https://www.baeldung.com/ops/kubernetes-run-cron-jobs
- id: c29dd41b
  question: Create a manifest for a Job named 'pi' that calculates pi to 2000 places
    using the 'perl' image. The container should run the command perl -Mbignum=bpi
    -wle 'print bpi(2000)', set restartPolicy to Never, and set backoffLimit to 4.
  success_criteria:
  - YAML syntax is valid
  - Required Kubernetes resources are defined
  - Resource specifications are complete
  suggestions:
  - apiVersion: batch/v1
    kind: Job
    metadata:
      name: pi
    spec:
      backoffLimit: 4
      template:
        spec:
          containers:
          - name: pi
            image: perl
            command:
            - perl
            - -Mbignum=bpi
            - -wle
            - print bpi(2000)
          restartPolicy: Never
  source: /search?num=3
- id: ef98399e
  question: Job manifest that runs busybox 'sleep 10' once with backoffLimit 2.
  success_criteria:
  - YAML syntax is valid
  - Required Kubernetes resources are defined
  - Resource specifications are complete
  suggestions:
  - apiVersion: batch/v1
    kind: Job
    metadata:
      name: c
    spec:
      backoffLimit: 2
      template:
        spec:
          containers:
          - name: busybox
            image: busybox
            command:
            - sh
            - -c
            - sleep 10
          restartPolicy: Never
  source: https://kubernetes.io/docs/concepts/workloads/controllers/job/
