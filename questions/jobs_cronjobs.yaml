- id: c094b587
  question: 'Create a Job manifest for a Job named `neb-new-job` in namespace `neptune`.
    It should run `sleep 2 && echo done` with image `busybox:1.31.0`, have 3 completions,
    and 2 running in parallel. Pods must have the label `id: awesome-job`, and the
    container must be named `neb-new-job-container`.'
  success_criteria:
  - YAML syntax is valid
  - Required Kubernetes resources are defined
  - Resource specifications are complete
  suggestions:
  - apiVersion: batch/v1
    kind: Job
    metadata:
      name: neb-new-job
      namespace: neptune
    spec:
      completions: 3
      parallelism: 2
      template:
        metadata:
          labels:
            id: awesome-job
        spec:
          containers:
          - name: neb-new-job-container
            image: busybox:1.31.0
            command:
            - sh
            - -c
            - sleep 2 && echo done
          restartPolicy: OnFailure
  source: https://ettoreciarcia.com/killersh-simulations/CKAD.html
