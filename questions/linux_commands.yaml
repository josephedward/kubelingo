  question: |
    In case you face a situation where vim is not configured properly and you face for example issues with pasting copied content you should be able to configure via ~/.vimrc or by entering manually in vim settings mode.
    What would be the content of the `~/.vimrc` file to set tabstop to 2, expand tabs to spaces, and set shiftwidth to 2?
  success_criteria:
  - YAML syntax is valid
  - Required Kubernetes resources are defined
  - Resource specifications are complete
  suggestions:
  - |
    set tabstop=2
    set expandtab
    set shiftwidth=2
  source: https://vim.fandom.com/wiki/Indenting
  requirements:
    kind: vimrc
