questions:
- question: Create a PersistentVolumeClaim named 'my-pvc' that requests 1Gi of storage
    with the 'ReadWriteOnce' access mode.
  solutions:
  - "apiVersion: v1\nkind: PersistentVolumeClaim\nmetadata:\n  name: my-pvc\nspec:\n\
    \  accessModes:\n    - ReadWriteOnce\n  resources:\n    requests:\n      storage:\
    \ 1Gi\n"
- question: Create a Pod named `cache-user` with a `busybox` container. The pod should
    have an `emptyDir` volume named `cache` mounted at `/cache`.
  solutions:
  - "apiVersion: v1\nkind: Pod\nmetadata:\n  name: cache-user\nspec:\n  containers:\n\
    \    - image: busybox\n      name: app\n      volumeMounts:\n        - mountPath:\
    \ /cache\n          name: cache\n  volumes:\n    - emptyDir: {}\n      name: cache\n"
- question: Create a Pod `my-pod-with-volume` with a `busybox` container running `sleep
    3600`. Mount an `emptyDir` volume named `workdir` at `/app/data`.
  solutions:
  - "apiVersion: v1\nkind: Pod\nmetadata:\n  name: my-pod-with-volume\nspec:\n  containers:\n\
    \    - command:\n        - sleep\n        - '3600'\n      image: busybox\n   \
    \   name: my-container\n      volumeMounts:\n        - mountPath: /app/data\n\
    \          name: workdir\n  volumes:\n    - emptyDir: {}\n      name: workdir\n"
