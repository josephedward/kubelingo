questions:
  - question: "Create a PersistentVolumeClaim named 'my-pvc' that requests 1Gi of storage with the 'ReadWriteOnce' access mode."
    solution: |
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: my-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  - question: "Create a Pod named `cache-user` with a `busybox` container. The pod should have an `emptyDir` volume named `cache` mounted at `/cache`."
    solution: |
      apiVersion: v1
      kind: Pod
      metadata:
        name: cache-user
      spec:
        volumes:
          - name: cache
            emptyDir: {}
        containers:
          - name: app
            image: busybox
            volumeMounts:
              - name: cache
                mountPath: /cache
  - question: "Create a Pod `my-pod-with-volume` with a `busybox` container running `sleep 3600`. Mount an `emptyDir` volume named `workdir` at `/app/data`."
    solution: |
      apiVersion: v1
      kind: Pod
      metadata:
        name: my-pod-with-volume
      spec:
        containers:
        - name: my-container
          image: busybox
          command: ["sleep", "3600"]
          volumeMounts:
          - name: workdir
            mountPath: /app/data
        volumes:
        - name: workdir
          emptyDir: {}
