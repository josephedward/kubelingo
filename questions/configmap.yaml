questions:
- question: Create a ConfigMap named 'app-config' with data key 'LOG_LEVEL' set to
    'db.example.com'.
  suggestion:
  - kubectl create configmap app-config --from-literal=LOG_LEVEL=db.example.com
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: app-config
    data:
      LOG_LEVEL: db.example.com
  source: https://kubernetes.io/docs/concepts/configuration/configmap/
  requirements:
    kind: ConfigMap
    name: app-config
    data:
      LOG_LEVEL: db.example.com
