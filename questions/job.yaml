questions:
- question: Create a Job named 'db-backup' that runs a pod with the image 'alpine'.
  suggestion:
  - kubectl create job db-backup --image=alpine
  - apiVersion: batch/v1
    kind: Job
    metadata:
      name: db-backup
    spec:
      template:
        spec:
          containers:
          - name: db-backup
            image: alpine
          restartPolicy: OnFailure
  source: https://kubernetes.io/docs/concepts/workloads/controllers/job/
  requirements:
    kind: Job
    name: db-backup
    image: alpine
