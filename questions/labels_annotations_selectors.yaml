questions:
- question: Add a label 'env=prod' to the pod named 'my-pod'.
  solutions:
  - 'kubectl label pod my-pod env=prod

    '
- question: Get all pods with the label 'env=prod'.
  solutions:
  - 'kubectl get pods -l env=prod

    '
- question: 'Create a manifest for a pod named ''labeled-pod'' with image ''nginx''
    that has two labels: ''env=prod'' and ''app=frontend''.'
  solutions:
  - "apiVersion: v1\nkind: Pod\nmetadata:\n  labels:\n    app: frontend\n    env:\
    \ prod\n  name: labeled-pod\nspec:\n  containers:\n    - image: nginx\n      name:\
    \ nginx\n"
- question: Command to label Namespace prod with tier=backend (overwrite if exists).
  solutions:
  - kubectl label ns prod tier=backend --overwrite
- question: Command to list Pod names only using jsonpath.
  solutions:
  - kubectl get pods -o jsonpath='{.items[*].metadata.name}'
- question: Label pod busybox with env=prod.
  source: https://kubernetes.io/vi/docs/reference/kubectl/cheatsheet/#:~:text=kubectl%20replace%20
  solutions:
  - kubectl label pod busybox env=prod
- question: Remove the label 'env' from pod busybox.
  source: https://kubernetes.io/vi/docs/reference/kubectl/cheatsheet/#:~:text=kubectl%20replace%20
  solutions:
  - kubectl label pod busybox env-
- question: Annotate deployment frontend with description=test.
  source: https://kubernetes.io/vi/docs/reference/kubectl/cheatsheet/#:~:text=kubectl%20replace%20
  solutions:
  - kubectl annotate deployment frontend description=test
- question: Remove the annotation 'description' from deployment frontend.
  source: https://kubernetes.io/vi/docs/reference/kubectl/cheatsheet/#:~:text=kubectl%20label%20pods%20my,T%E1%BB%B1%20%C4%91%E1%BB%99ng
  solutions:
  - kubectl annotate deployment frontend description-
