- id: dfddb02f
  question: Generate the manifest for a pod named 'resource-pod' with image 'nginx'.
    Set CPU requests to '100m' and memory requests to '256Mi'. Set CPU limits to '200m'
    and memory limits to '512Mi'.
  success_criteria:
  - YAML syntax is valid
  - Required Kubernetes resources are defined
  - Resource specifications are complete
  suggestions:
  - kubectl run resource-pod --image=nginx --requests=cpu=100m,memory=256Mi --limits=cpu=200m,memory=512Mi
    --dry-run=client -o yaml
  source: https://kubernetes.io/docs/reference/kubectl/generated/kubectl_set/kubectl_set_resources/
- id: e1f43d16
  question: Create a manifest for a Pod named 'resource-pod-manifest' that requests
    '50m' of CPU and '128Mi' of memory, and has a limit of '100m' CPU and '256Mi'
    of memory.
  success_criteria:
  - YAML syntax is valid
  - Required Kubernetes resources are defined
  - Resource specifications are complete
  suggestions:
  - apiVersion: v1
    kind: Pod
    metadata:
      name: resource-pod-manifest
    spec:
      containers:
      - name: nginx
        image: nginx
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 100m
            memory: 256Mi
  source: https://kubernetes.io/docs/tasks/configure-pod-container/assign-cpu-resource/
