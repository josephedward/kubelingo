- id: 72216c5d
  question: 'In namespace limit create a Pod named resource-checker using image httpd:alpine
    with container name my-container; requests: cpu=30m, memory=30Mi; limits: cpu=300m,
    memory=30Mi.'
  success_criteria:
  - YAML syntax is valid
  - Required Kubernetes resources are defined
  - Resource specifications are complete
  suggestions:
  - apiVersion: v1
    kind: Pod
    metadata:
      name: resource-checker
      namespace: limit
    spec:
      containers:
      - name: my-container
        image: httpd:alpine
        resources:
          requests:
            cpu: 30m
            memory: 30Mi
          limits:
            cpu: 300m
            memory: 30Mi
  source: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
