questions:
- question: Create a pod that will only be scheduled on nodes with the label 'disktype=ssd'.
  solutions:
  - |-
    apiVersion: v1
    kind: Pod
    metadata:
    name: ssd-pod
    spec:
    containers:
    - image: nginx
    name: main
    nodeSelector:
    disktype: ssd
- question: Deployment manifest with nodeSelector disktype=ssd.
  solutions:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
    name: scheduled
    spec:
    replicas: 1
    selector:
    matchLabels:
    app: scheduled
    template:
    metadata:
    labels:
    app: scheduled
    spec:
    containers:
    - image: nginx
    name: app
    nodeSelector:
    disktype: ssd
- question: Pod manifest tolerating taint 'dedicated=ml:NoSchedule'.
  solutions:
  - |-
    apiVersion: v1
    kind: Pod
    metadata:
    name: tolerate-ml
    spec:
    containers:
    - command:
    - sh
    - -c
    - sleep 3600
    image: busybox
    name: app
    tolerations:
    - effect: NoSchedule
    key: dedicated
    operator: Equal
    value: ml
