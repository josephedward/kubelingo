- id: a849dbdf
  question: Create a Pod named 'cache-server' that runs a container with the image
    'nginx:1.20'.
  success_criteria:
  - YAML syntax is valid
  - Required Kubernetes resources are defined
  - Resource specifications are complete
  suggestions:
  - kubectl run cache-server --image=nginx:1.20
  - apiVersion: v1
    kind: Pod
    metadata:
      name: cache-server
    spec:
      containers:
      - name: cache-server
        image: nginx:1.20
  source: https://kubernetes.io/docs/concepts/workloads/pods/
  requirements:
    kind: Pod
    name: cache-server
    image: nginx:1.20
