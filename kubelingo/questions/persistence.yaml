questions:
  - id: a1b2c3d4
    question: >-
      Create a PersistentVolumeClaim named 'my-pvc' that requests 1Gi of
      storage with the 'ReadWriteOnce' access mode.
    suggestions:
      - |
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: my-pvc
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    success_criteria:
      - "YAML syntax is valid"
      - "Required Kubernetes resources are defined"
      - "Resource specifications are complete"
    source: https://kubernetes.io/docs/concepts/storage/persistent-volumes/
    difficulty: beginner

  - id: b2c3d4e5
    question: >-
      Create a Pod named `cache-user` with a `busybox` container. The pod should
      have an `emptyDir` volume named `cache` mounted at `/cache`.
    suggestions:
      - |
        apiVersion: v1
        kind: Pod
        metadata:
          name: cache-user
        spec:
          containers:
            - name: cache-user
              image: busybox
              volumeMounts:
                - name: cache
                  mountPath: /cache
          volumes:
            - name: cache
              emptyDir: {}
    success_criteria:
      - "YAML syntax is valid"
      - "Required Kubernetes resources are defined"
      - "Resource specifications are complete"
    source: https://kubernetes.io/docs/concepts/storage/volumes/
    difficulty: beginner