- id: yaml-author-q1
  prompt: 'In namespace limit create a Pod named resource-checker using image httpd:alpine
    with container name my-container; requests: cpu=30m, memory=30Mi; limits: cpu=300m,
    memory=30Mi.'
  type: yaml_author
  answer: |
    apiVersion: v1
    kind: Pod
    metadata:
      name: resource-checker
      namespace: limit
    spec:
      containers:
      - name: my-container
        image: httpd:alpine
        resources:
          requests:
            cpu: 30m
            memory: 30Mi
          limits:
            cpu: 300m
            memory: 30Mi
  metadata:
    id: yaml-author-q1
    category: YAML Authoring
    type: yaml_author
- id: yaml-author-q2
  prompt: Create a ConfigMap named trauerweide with data tree=trauerweide.
  type: yaml_author
  answer: |
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: trauerweide
    data:
      tree: trauerweide
  metadata:
    id: yaml-author-q2
    category: YAML Authoring
    type: yaml_author
- id: yaml-author-q3
  prompt: Create a Pod named pod1 using image nginx:alpine with env var TREE1 from
    ConfigMap trauerweide:key=tree and mount all keys of ConfigMap birke under /etc/birke.
  type: yaml_author
  answer: |
    apiVersion: v1
    kind: Pod
    metadata:
      name: pod1
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        env:
        - name: TREE1
          valueFrom:
            configMapKeyRef:
              name: trauerweide
              key: tree
        volumeMounts:
        - name: birke-volume
          mountPath: /etc/birke
      volumes:
      - name: birke-volume
        configMap:
          name: birke
  metadata:
    id: yaml-author-q3
    category: YAML Authoring
    type: yaml_author
- id: yaml-author-q4
  prompt: Create a Deployment named space-alien-welcome-message-generator using image
    httpd:alpine with 1 replica and readinessProbe running stat /tmp/ready with initialDelaySeconds=10
    and periodSeconds=5.
  type: yaml_author
  answer: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: space-alien-welcome-message-generator
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: space-alien-welcome-message-generator
      template:
        metadata:
          labels:
            app: space-alien-welcome-message-generator
        spec:
          containers:
          - name: httpd
            image: httpd:alpine
            readinessProbe:
              exec:
                command:
                - stat
                - /tmp/ready
              initialDelaySeconds: 10
              periodSeconds: 5
  metadata:
    id: yaml-author-q4
    category: YAML Authoring
    type: yaml_author
