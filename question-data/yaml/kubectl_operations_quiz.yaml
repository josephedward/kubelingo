  category: "Kubectl Operations"
  prompt: "Convert config files between different API versions. Both YAML and JSON formats are accepted. Note - requires kubectl-convert plugin to be installed."
  response: "kubectl convert"
  explanation: "The 'convert' command converts config files between API versions."
- id: kubectl-ops-cordon
  category: "Kubectl Operations"
