  response: "kubectl drain"
  explanation: "The 'drain' command drains a node for maintenance."
- id: kubectl-ops-edit
  category: "Kubectl Operations"
  prompt: "Edit and update the definition of one or more resources on the server by using the default editor."
  response: "kubectl edit"
  explanation: "The 'edit' command allows editing a resource definition."
- id: kubectl-ops-events
  category: "Kubectl Operations"
