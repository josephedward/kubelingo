- id: kubectl-ops-expose
  category: "Kubectl Operations"
  prompt: "Expose a replication controller, service, or pod as a new Kubernetes service."
  response: "kubectl expose"
  explanation: "The 'expose' command creates a service for a resource."
- id: kubectl-ops-get
  category: "Kubectl Operations"
  prompt: "List one or more resources."
  response: "kubectl get"
  explanation: "The 'get' command lists resources."
- id: kubectl-ops-kustomize
  category: "Kubectl Operations"
  prompt: "List a set of API resources generated from instructions in a kustomization.yaml file. The argument must be the path to the directory containing the file, or a git repository URL with a path suffix specifying same with respect to the repository root."
  response: "kubectl kustomize"
  explanation: "The 'kustomize' command processes kustomization files."
- id: kubectl-ops-label
  category: "Kubectl Operations"
