  response: "kubectl cordon"
  explanation: "The 'cordon' command marks a node as unschedulable."
- id: kubectl-ops-cp
  category: "Kubectl Operations"
  prompt: "Copy files and directories to and from containers."
  response: "kubectl cp"
  explanation: "The 'cp' command copies files to/from containers."
- id: kubectl-ops-create
  category: "Kubectl Operations"
  prompt: "Create one or more resources from a file or stdin."
  response: "kubectl create"
  explanation: "The 'create' command creates resources."
- id: kubectl-ops-delete
  category: "Kubectl Operations"
  prompt: "Delete resources either from a file, stdin, or specifying label selectors, names, resource selectors, or resources."
  response: "kubectl delete"
  explanation: "The 'delete' command deletes resources."
- id: kubectl-ops-describe
  category: "Kubectl Operations"
  prompt: "Display the detailed state of one or more resources."
  response: "kubectl describe"
  explanation: "The 'describe' command shows detailed resource state."
- id: kubectl-ops-diff
  category: "Kubectl Operations"
