- id: kubectl-ops-alpha
  category: "Kubectl Operations"
  prompt: "List the available commands that correspond to alpha features, which are not enabled in Kubernetes clusters by default."
  response: "kubectl alpha"
  explanation: "The 'alpha' command lists experimental alpha features."
- id: kubectl-ops-annotate
  category: "Kubectl Operations"
  prompt: "Add or update the annotations of one or more resources."
  response: "kubectl annotate"
  explanation: "The 'annotate' command is used to manage resource annotations."
- id: kubectl-ops-api-resources
  category: "Kubectl Operations"
  prompt: "List the API resources that are available."
  response: "kubectl api-resources"
  explanation: "The 'api-resources' command lists available API resources."
- id: kubectl-ops-api-versions
  category: "Kubectl Operations"
  prompt: "List the API versions that are available."
  response: "kubectl api-versions"
  explanation: "The 'api-versions' command lists available API versions."
- id: kubectl-ops-apply
  category: "Kubectl Operations"
  prompt: "Apply a configuration change to a resource from a file or stdin."
  response: "kubectl apply"
  explanation: "The 'apply' command applies a configuration to a resource."
- id: kubectl-ops-attach
  category: "Kubectl Operations"
  prompt: "Attach to a running container either to view the output stream or interact with the container (stdin)."
  response: "kubectl attach"
  explanation: "The 'attach' command attaches to a running container."
- id: kubectl-ops-auth
  category: "Kubectl Operations"
  prompt: "Inspect authorization."
  response: "kubectl auth"
  explanation: "The 'auth' command is used to inspect authorization."
- id: kubectl-ops-autoscale
  category: "Kubectl Operations"
  prompt: "Automatically scale the set of pods that are managed by a replication controller."
  response: "kubectl autoscale"
  explanation: "The 'autoscale' command automatically scales pods."
- id: kubectl-ops-certificate
  category: "Kubectl Operations"
  prompt: "Modify certificate resources."
  response: "kubectl certificate"
  explanation: "The 'certificate' command modifies certificate resources."
- id: kubectl-ops-cluster-info
  category: "Kubectl Operations"
  prompt: "Display endpoint information about the master and services in the cluster."
  response: "kubectl cluster-info"
  explanation: "The 'cluster-info' command displays cluster endpoint information."
- id: kubectl-ops-completion
  category: "Kubectl Operations"
  prompt: "Output shell completion code for the specified shell (bash or zsh)."
  response: "kubectl completion"
  explanation: "The 'completion' command generates shell completion scripts."
- id: kubectl-ops-config
  category: "Kubectl Operations"
  prompt: "Modifies kubeconfig files. See the individual subcommands for details."
  response: "kubectl config"
  explanation: "The 'config' command modifies kubeconfig files."
