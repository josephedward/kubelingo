# Questions sourced from https://kubernetes.io/docs/reference/kubectl/#examples-common-operations
# Designed for AI-based evaluation to handle command variations and aliases.
- category: "Common Operations: apply"
  prompt: "Create a service using the definition in a file named 'example-service.yaml'."
  answer: "kubectl apply -f example-service.yaml"
  source_url: "https://kubernetes.io/docs/reference/kubectl/#examples-common-operations"
- category: "Common Operations: apply"
  prompt: "Create a replication controller using the definition in a file named 'example-controller.yaml'."
  answer: "kubectl apply -f example-controller.yaml"
  source_url: "https://kubernetes.io/docs/reference/kubectl/#examples-common-operations"
- category: "Common Operations: apply"
  prompt: "Create the objects that are defined in any .yaml, .yml, or .json file within a directory."
  answer: "kubectl apply -f <directory>"
  source_url: "https://kubernetes.io/docs/reference/kubectl/#examples-common-operations"
- category: "Common Operations: get"
  prompt: "List all pods in plain-text output format."
  answer: "kubectl get pods"
  source_url: "https://kubernetes.io/docs/reference/kubectl/#examples-common-operations"
- category: "Common Operations: get"
  prompt: "List all pods in plain-text output format and include additional information (such as node name)."
  answer: "kubectl get pods -o wide"
  source_url: "https://kubernetes.io/docs/reference/kubectl/#examples-common-operations"
- category: "Common Operations: get"
  prompt: "List a replication controller with a specific name in plain-text output format. You can use aliases."
  answer: "kubectl get replicationcontroller <rc-name>"
  source_url: "https://kubernetes.io/docs/reference/kubectl/#examples-common-operations"
- category: "Common Operations: get"
  prompt: "List all replication controllers and services together in plain-text output format."
  answer: "kubectl get rc,services"
  source_url: "https://kubernetes.io/docs/reference/kubectl/#examples-common-operations"
- category: "Common Operations: get"
  prompt: "List all daemon sets in plain-text output format."
  answer: "kubectl get ds"
  source_url: "https://kubernetes.io/docs/reference/kubectl/#examples-common-operations"
- category: "Common Operations: get"
  prompt: "List all pods running on a node named 'server01'."
  answer: "kubectl get pods --field-selector=spec.nodeName=server01"
  source_url: "https://kubernetes.io/docs/reference/kubectl/#examples-common-operations"
- category: "Common Operations: describe"
  prompt: "Display the details of a node with a specific name."
  answer: "kubectl describe nodes <node-name>"
  source_url: "https://kubernetes.io/docs/reference/kubectl/#examples-common-operations"
- category: "Common Operations: describe"
  prompt: "Display the details of a pod with a specific name."
  answer: "kubectl describe pods/<pod-name>"
  source_url: "https://kubernetes.io/docs/reference/kubectl/#examples-common-operations"
- category: "Common Operations: describe"
  prompt: "Display the details of all pods managed by a replication controller with a specific name."
  answer: "kubectl describe pods <rc-name>"
  source_url: "https://kubernetes.io/docs/reference/kubectl/#examples-common-operations"
- category: "Common Operations: describe"
  prompt: "Describe all pods."
  answer: "kubectl describe pods"
  source_url: "https://kubernetes.io/docs/reference/kubectl/#examples-common-operations"
- category: "Common Operations: delete"
  prompt: "Delete a pod using the type and name specified in a file named 'pod.yaml'."
  answer: "kubectl delete -f pod.yaml"
  source_url: "https://kubernetes.io/docs/reference/kubectl/#examples-common-operations"
- category: "Common Operations: delete"
  prompt: "Delete all pods and services that have a specific label."
  answer: "kubectl delete pods,services -l <label-key>=<label-value>"
  source_url: "https://kubernetes.io/docs/reference/kubectl/#examples-common-operations"
- category: "Common Operations: delete"
  prompt: "Delete all pods, including uninitialized ones."
  answer: "kubectl delete pods --all"
  source_url: "https://kubernetes.io/docs/reference/kubectl/#examples-common-operations"
- category: "Common Operations: exec"
  prompt: "Get output from running the 'date' command from a pod. Use the default container."
  answer: "kubectl exec <pod-name> -- date"
  source_url: "https://kubernetes.io/docs/reference/kubectl/#examples-common-operations"
- category: "Common Operations: exec"
  prompt: "Get output from running the 'date' command in a specific container of a pod."
  answer: "kubectl exec <pod-name> -c <container-name> -- date"
  source_url: "https://kubernetes.io/docs/reference/kubectl/#examples-common-operations"
- category: "Common Operations: exec"
  prompt: "Get an interactive TTY and run /bin/bash from a pod. Use the default container."
  answer: "kubectl exec -ti <pod-name> -- /bin/bash"
  source_url: "https://kubernetes.io/docs/reference/kubectl/#examples-common-operations"
- category: "Common Operations: logs"
  prompt: "Return a snapshot of the logs from a pod."
  answer: "kubectl logs <pod-name>"
  source_url: "https://kubernetes.io/docs/reference/kubectl/#examples-common-operations"
- category: "Common Operations: logs"
  prompt: "Start streaming the logs from a pod."
  answer: "kubectl logs -f <pod-name>"
  source_url: "https://kubernetes.io/docs/reference/kubectl/#examples-common-operations"
- category: "Common Operations: diff"
  prompt: "View a diff of resources included in a file named 'pod.json'."
  answer: "kubectl diff -f pod.json"
  source_url: "https://kubernetes.io/docs/reference/kubectl/#examples-common-operations"
- category: "Common Operations: diff"
  prompt: "View a diff of a resource definition read from stdin."
  answer: "kubectl diff -f -"
  source_url: "https://kubernetes.io/docs/reference/kubectl/#examples-common-operations"
