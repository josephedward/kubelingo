  - id: secret-mgmt-q13
    category: "Secret Management"
    prompt: "Mount the secret named secret2 as a volume at /tmp/secret2 in a pod."
    response: |
      volumes:
        - name: secret2-volume
          secret:
            secretName: secret2
      volumeMounts:
        - name: secret2-volume
          mountPath: /tmp/secret2
  - id: secret-mgmt-q14
    category: "Secret Management"
    prompt: "Add environment variables SECRET1_USER and SECRET1_PASS to a pod, populated from the user and pass keys of secret1."
    response: |
      env:
        - name: SECRET1_USER
          valueFrom:
            secretKeyRef:
              name: secret1
              key: user
        - name: SECRET1_PASS
          valueFrom:
            secretKeyRef:
              name: secret1
              key: pass
