questions:
- question: Create a deployment named 'webapp' with image 'nginx:1.21' and 3 replicas.
  source: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
  suggestion:
  - kubectl create deployment webapp --image=nginx:1.21 --replicas=3
- question: Scale the 'webapp' deployment to 5 replicas.
  source: https://kubernetes.io/docs/reference/kubectl/generated/kubectl_scale/
  suggestion:
  - kubectl scale deployment webapp --replicas=5
- question: Update the image for the 'webapp' deployment to 'nginx:1.22'.
  source: https://stackoverflow.com/questions/40366192/kubernetes-how-to-make-deployment-to-update-image
  suggestion:
  - kubectl set image deployment/webapp webapp=nginx:1.22
- question: Check the rollout status of a deployment named 'frontend'.
  source: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#:~:text=You%20can%20check%20if%20a,returns%20a%20zero%20exit%20code
  suggestion:
  - kubectl rollout status deployment/frontend
- question: View the history of a deployment named 'webapp'.
  source: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#:~:text=,rollout%20started
  suggestion:
  - kubectl rollout history deployment/webapp
- question: Roll back a deployment named 'webapp' to its previous version.
  source: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#:~:text=1,rollback%20to%20the%20previous%20revision
  suggestion:
  - kubectl rollout undo deployment/webapp
- question: Create a manifest for a Pod named 'simple-pod'. The pod should use the
    'nginx:1.21-alpine' image and have a label 'app=webserver'.
  source: https://medium.com/@janita.gw13/how-to-deploy-kubernetes-pods-with-a-custom-html-on-a-nginx-web-server-cafdd9e965f
  suggestion:
  - apiVersion: v1
    kind: Pod
    metadata:
      labels:
        app: webserver
      name: simple-pod
    spec:
      containers:
      - image: nginx:1.21-alpine
        name: nginx-container
- question: Edit the following Pod manifest to change the image tag to '1.22-alpine'
    and add the annotation 'owner=study-app'.
  source: https://stackoverflow.com/questions/40366192/kubernetes-how-to-make-deployment-to-update-image
  starter_manifest: |
    apiVersion: v1
    kind: Pod
    metadata:
      name: simple-pod
      labels:
        app: webserver
    spec:
      containers:
        - name: nginx-container
          image: nginx:1.21-alpine
  suggestion:
  - apiVersion: v1
    kind: Pod
    metadata:
      annotations:
        owner: study-app
      labels:
        app: webserver
      name: simple-pod
    spec:
      containers:
      - image: nginx:1.22-alpine
        name: nginx-container
- question: Create a new pod named 'nginx' using the 'nginx:alpine' image.
  source: https://medium.com/@tanmaybhandge/deploying-a-custom-nginx-pod-on-kubernetes-using-github-repository-4976fb84510b
  suggestion:
  - kubectl run nginx --image=nginx --dry-run=client -o yaml > nginx.yaml
- question: Expose the 'nginx' pod on port 80 using a service named 'nginx-service'.
  source: https://kubernetes.io/docs/tutorials/services/connect-applications-service/
  suggestion:
  - kubectl expose pod nginx --port=80 --name=nginx-service
- question: Delete the 'nginx' pod and the 'nginx-service'.
  source: https://stackoverflow.com/questions/57014430/kubernetes-cleanup-of-pods-service-deployment-etc
  suggestion:
  - |-
    kubectl delete pod nginx
    kubectl delete service nginx-service
- question: Create a pod named busybox using the busybox image that runs the command
    'sleep 3600'.
  source: https://kubernetes.io/docs/reference/kubectl/generated/kubectl_run/#:~:text=,argN)
  suggestion:
  - kubectl run busybox --image=busybox -- sleep 3600
- question: Generate a YAML definition file for a pod named nginx, using the nginx
    image, without creating it.
  source: https://kubernetes.io/docs/reference/kubectl/generated/kubectl_run/#:~:text=,run%3Dclient
  suggestion:
  - kubectl run nginx --image=nginx --dry-run=client -o yaml > nginx.yaml
- question: Create a temporary, interactive pod named 'my-shell' using the 'ubuntu'
    image. The pod should automatically delete upon exit.
  source: https://kubernetes.io/docs/reference/kubectl/generated/kubectl_run/#:~:text=,restart%3DNever
  suggestion:
  - kubectl run my-shell --image=ubuntu -i -t --rm --restart=Never
- question: Force delete a pod named 'webserver-sat-003' in the 'saturn' namespace.
    The deletion should be immediate, without waiting for a grace period.
  source: https://stackoverflow.com/questions/50336665/how-do-i-force-delete-kubernetes-pods
  suggestion:
  - kubectl -n saturn delete pod webserver-sat-003 --force --grace-period=0
- question: Print the status phase of pod 'pod1' in the default namespace using a
    jsonpath query. You must use the `-o` flag for output formatting.
  source: https://stackoverflow.com/questions/36211618/how-to-parse-json-format-output-of-kubectl-get-pods-using-jsonpath
  suggestion:
  - kubectl -n default get pod pod1 -o jsonpath="{.status.phase}"
- question: 'Create a ConfigMap named ''app-config'' with the following key-value
    pairs: ''DB_HOST=db.example.com'', ''DB_PORT=5432'', ''DB_NAME=mydb''.'
  suggestion: |-
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: app-config
    data:
      DB_HOST: db.example.com
      DB_PORT: "5432"
      DB_NAME: mydb
  source: https://kubernetes.io/docs/tasks/configure-pod-container/configure-pod-configmap/
  rationale: This question tests the candidate's ability to create ConfigMaps in Kubernetes,
    which is a common task for managing application configurations. CKADs should be
    familiar with creating ConfigMaps to store key-value pairs outside of Pod definitions
    for better manageability and portability.
