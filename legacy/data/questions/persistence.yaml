questions:
- id: 0eee1c4c
  question: Create a PersistentVolumeClaim named 'my-pvc' that requests 1Gi of storage
    with the 'ReadWriteOnce' access mode.
  success_criteria:
  - YAML syntax is valid
  - Required Kubernetes resources are defined
  - Resource specifications are complete
  suggestions:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: my-pvc
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
  source: https://kubernetes.io/docs/concepts/storage/persistent-volumes/
  requirements:
    kind: PersistentVolumeClaim
    metadata:
      name: my-pvc
- id: ee6a6fa4
  question: Create a Pod named `cache-user` with a `busybox` container. The pod should
    have an `emptyDir` volume named `cache` mounted at `/cache`.
  success_criteria:
  - YAML syntax is valid
  - Required Kubernetes resources are defined
  - Resource specifications are complete
  suggestions:
  - apiVersion: v1
    kind: Pod
    metadata:
      name: cache-user
    spec:
      containers:
      - image: busybox
        name: cache-user
        volumeMounts:
        - mountPath: /cache
          name: cache
      volumes:
      - name: cache
        emptyDir: {}
  source: https://kubernetes.io/docs/concepts/storage/volumes/
  requirements:
    kind: Pod
    metadata:
      name: cache-user
    spec:
      containers:
      - name: cache-user
        image: busybox
- id: 8cac3545
  question: Create a Pod `my-pod-with-volume` with a `busybox` container running `sleep
    3600`. Mount an `emptyDir` volume named `workdir` at `/app/data`.
  success_criteria:
  - YAML syntax is valid
  - Required Kubernetes resources are defined
  - Resource specifications are complete
  suggestions:
  - apiVersion: v1
    kind: Pod
    metadata:
      name: my-pod-with-volume
    spec:
      containers:
      - name: my-container
        image: busybox
        command:
        - sh
        - -c
        - sleep 3600
        volumeMounts:
        - name: workdir
          mountPath: /app/data
      volumes:
      - name: workdir
        emptyDir: {}
  source: https://kubernetes.io/docs/tasks/configure-pod-container/configure-volume-storage/
  requirements:
    kind: Pod
    metadata:
      name: my-pod-with-volume
    spec:
      containers:
      - name: my-container
        image: busybox
